<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Reporte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Actualizar Reporte</h2>
    <form method="POST" action="/actualizar">
      <div class="mb-3">
        <label for="id_reporte" class="form-label">ID del Reporte:</label>
        <input type="text" class="form-control" id="id_reporte" name="id_reporte" required>
      </div>

      <p class="mb-2">Rellena solo los campos que quieras actualizar:</p>

      <div class="mb-3">
        <label class="form-label">Salón / Área:</label>
        <input type="text" class="form-control" name="salon_area">
      </div>

      <div class="mb-3">
        <label class="form-label">Problema:</label>
        <input type="text" class="form-control" name="problema">
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha del Reporte:</label>
        <input type="date" class="form-control" name="fecha_reporte">
      </div>

      <div class="mb-3">
        <label class="form-label">Prioridad:</label>
        <select class="form-select" name="prioridad">
          <option value="">(sin cambios)</option>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Estado:</label>
        <select class="form-select" name="estado">
          <option value="">(sin cambios)</option>
          <option value="Pendiente">Pendiente</option>
          <option value="En proceso">En proceso</option>
          <option value="Terminado">Terminado</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning w-100">Actualizar</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Volver al menú principal</a>
    </div>
  </div>
</body>
</html>
