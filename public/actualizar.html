<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Actualizar Reporte - Pichardo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Actualizar Reporte</h1>
    <form action="/actualizar" method="POST">
      <div class="mb-3">
        <label for="id_reporte" class="form-label">ID Reporte a actualizar</label>
        <input type="text" class="form-control" id="id_reporte" name="id_reporte" required />
      </div>
      <div class="mb-3">
        <label for="salon_area" class="form-label">Salón / Área</label>
        <input type="text" class="form-control" id="salon_area" name="salon_area" required />
      </div>
      <div class="mb-3">
        <label for="problema" class="form-label">Problema</label>
        <input type="text" class="form-control" id="problema" name="problema" required />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="fecha_reporte" class="form-label">Fecha del reporte</label>
        <input type="date" class="form-control" id="fecha_reporte" name="fecha_reporte" required />
      </div>
      <div class="mb-3">
        <label for="prioridad" class="form-label">Prioridad</label>
        <select class="form-select" id="prioridad" name="prioridad" required>
          <option value="Alta">Alta</option>
          <option value="Media" selected>Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" name="estado" required>
          <option value="Pendiente" selected>Pendiente</option>
          <option value="En proceso">En proceso</option>
          <option value="Resuelto">Resuelto</option>
        </select>
      </div>
      <button type="submit" class="btn btn-warning">Actualizar</button>
      <a href="/index.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
