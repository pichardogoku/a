<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Baja de Reporte - Pichardo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Baja de Reporte</h1>
    <form action="/baja" method="POST">
      <div class="mb-3">
        <label for="id_reporte" class="form-label">ID Reporte a eliminar</label>
        <input type="text" class="form-control" id="id_reporte" name="id_reporte" required />
      </div>
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="/index.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
